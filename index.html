<!DOCTYPE html>
<html lang="en">
<head>

  <title>Your Car is Safe</title>

    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"], input[type="password"], textarea, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0284c7;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {

    }
    .result {

      font-weight: bold;
    }
    .contact-info {

      color: #0f172a;
    }
    .admin-panel {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      display: none;
    }
    img.uploaded-img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
</head>

      <input type="file" id="newImage" accept="image/*" />
